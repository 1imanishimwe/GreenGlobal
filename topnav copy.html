  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  
  <!-- Header Section -->
  <header class="bg-green-800 text-white fixed top-0 left-0 right-0 w-full p-4 z-50">
    <div class="container mx-auto flex flex-wrap justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold flex items-center">
                <img src="images/logo.png" alt="Global Green Project Logo" class="h-8 mr-2">
                Global Green 
            </a>
        <nav class="w-full md:w-auto md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-4 md:mt-0 hidden" id="main-nav">
            <a href="index.html" class="hover:text-gray-400">Home</a>
            <a href="about.html" class="hover:text-gray-400">About Us</a>
            <a href="products.html" class="hover:text-gray-400">Products</a>
            <a href="services.html" class="hover:text-gray-400">Services</a>
            <a href="impact.html" class="hover:text-gray-400">Impact</a>
            <a href="involved.html" class="hover:text-gray-400">Get Involved</a>
            <a href="contact.html" class="hover:text-gray-400">Contact Us</a>
        </nav>
        <button class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded hidden md:block">Join Eco-Bring</button>

        <!-- Menu button (changes to close button when menu is open) -->
        <button id="menu-btn" class="text-white md:hidden">
           <i class="fa fa-bars" id="menu-icon"></i>
            <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</header>


<style>
    @media (max-width: 768px) {
        #main-nav {
            display: none;
        }
        #main-nav.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #166534;
            padding: 1rem;
        }
        #main-nav.active a {
            padding: 0.5rem 0;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuBtn = document.getElementById('menu-btn');
        const mainNav = document.getElementById('main-nav');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        menuBtn.addEventListener('click', function() {
            mainNav.classList.toggle('active');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    });

    alert("ffff")
</script>
